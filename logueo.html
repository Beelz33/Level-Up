<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Level-Up Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">Level-up Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="comunidad.html">Comunidad</a></li>
                    <li class="nav-item"><a class="nav-link" href="soporte.html">Soporte</a></li>
                    <li class="nav-item" id="nav-user-action">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4" style="color: white;">Iniciar Sesión</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label" style="color: white;">Correo electrónico</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: white;">Contraseña</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Ingresar</button>
                    </form>
                    <p class="mt-3 text-center" style="color: white;">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>2025 Level-up Gamer</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const navUser = document.getElementById('nav-user-action');
    const email = localStorage.getItem('usuarioActivoLevelUp');
            if (navUser) {
            if (email) {
                navUser.innerHTML = `
                    <a class="btn btn-outline-light me-2" href="perfil.html">Perfil</a>
                    <button class="btn btn-danger me-2" id="logoutBtn">Cerrar sesión</button>
                `;
                setTimeout(() => {
                    const btn = document.getElementById('logoutBtn');
                    if(btn) btn.onclick = function() {
                        localStorage.removeItem('usuarioActivoLevelUp');
                        window.location.reload();
                    };
                }, 100);
            } else {
                navUser.innerHTML = `<a class="btn btn-success ms-2" href="logueo.html">Login</a>`;
            }
        }
});
</script>
</body>
</html>
