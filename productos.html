<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Level-Up Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">Level-up Store</a>
            <a href="catalogo.html" class="btn btn-outline-light">Volver al Catálogo</a>
        </div>
    </nav>

    <div class="container mt-4" id="productoDetalle"></div>
    <script src="producto_data.js"></script>
    <script>
    function getParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    function renderProducto() {
        const id = parseInt(getParam('id'));
        const prod = productosLevelUp.find(p => p.id === id);
        const cont = document.getElementById('productoDetalle');
        if(!prod) {
            cont.innerHTML = '<div class="alert alert-danger">Producto no encontrado</div>';
            return;
        }
        cont.innerHTML = `
        <div class="row">
            <div class="col-md-6">
                <img src="${prod.img}" class="img-fluid rounded" alt="${prod.nombre}">
            </div>
            <div class="col-md-6">
                <h2>${prod.nombre}</h2>
                <p class="text-success fs-3">${prod.precioTexto}</p>
                <p>${prod.descripcion}</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-success btn-lg">Agregar al carrito</button>
                    <button class="btn btn-outline-light">Seguir comprando</button>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h4>Origen y Garantía</h4>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Fabricante:</strong> ${prod.fabricante}</p>
                        <p><strong>Procedencia:</strong> ${prod.procedencia}</p>
                        <p><strong>Distribuidor:</strong> ${prod.distribuidor}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Garantía:</strong> ${prod.garantia}</p>
                        <p><strong>Autenticidad:</strong> ${prod.autenticidad}</p>
                        <p><strong>Stock:</strong> ${prod.stock}</p>
                    </div>
                </div>
                <div class="alert alert-success mt-3">
                    <small>Todos nuestros productos son originales y cuentan con garantía del fabricante</small>
                </div>
            </div>
        </div>
        `;
    }
    document.addEventListener('DOMContentLoaded', renderProducto);
    </script>

    <div class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>2025 Level-up Gamer - Todos los derechos reservados</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
